<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hit and Trail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="logo">
          <a href="#"></a>
          <img src="images/logo.svg" alt="logo of the website" />
        </div>

        <ul>
          <li>
            <a href="#" class="active">Home</a>
          </li>
          <li>
            <a href="#">Workspace</a>
          </li>
          <li>
            <a href="#">Testimonials</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#" class="btn light">Contact me</a>
          </li>
        </ul>
      </nav>
      <!-- End of Desktop Navigation -->
      <div class="hero-wrapper">
        <div class="hero-image">
          <img
            src="images/girl working.svg"
            width="480px"
            height="auto"
            alt="illustration of a working girl"
          />
        </div>
        <div class="hero-text">
          <h1>Awesome Website's<br />Designer & Developer</h1>
          <p class="subheading">
            Share your vision to bring your own first website into the real
            world,<br />You just need to take one step ahead!
          </p>
          <a href="#" class="btn dark">Let's Start</a>
        </div>
      </div>
      <div class="social-icons">
        <a href="#">
          <img src="images/instagram logo.svg" alt="Instagram logo" />
        </a>
        <a href="#">
          <img src="images/facebook logo.svg " alt="facebook logo" />
        </a>
        <a href="#">
          <img src="images/twitter logo.svg" alt="twitter logo" />
        </a>
      </div>
    </div>

    <div class="hero-bg-right">
      <img src="images/orange side bg.svg" alt="orange color slide shape img" />
    </div>
    <div class="hero-bg-left">
      <img src="images/hero bg left.svg" alt="" />
    </div>

    <script src="main.js"></script>
  </body>
</html>
